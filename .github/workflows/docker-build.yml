name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'Directory to build Docker image'
        required: false
      platforms:
        description: 'Platforms to build for (e.g., linux/amd64,linux/arm64)'
        required: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get list of Dockerfiles
        id: dockerfiles
        run: |
          if [ -z "${{ github.event.inputs.directory }}" ]; then
            files=$(find . -name 'Dockerfile')
          else
            files=${{ github.event.inputs.directory }}/Dockerfile
          fi
          echo "files=$files" >> $GITHUB_ENV

      - name: Build and Push Docker images
        uses: docker/build-push-action@v4
        with:
          files: ${{ env.files }}
          context: ${{ env.files }}
          tags: myorg/${{ env.image_name }}:latest
          push: true
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
        env:
          files: ${{ env.files }}

